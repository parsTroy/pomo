<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-center">
        <a href="index.html" class="nav-link">Home</a>
        <a href="profile.html" class="nav-link">Profile</a>
        <a href="friends.html" class="nav-link">Friends</a>
      </div>
      <div class="profile-module">
        <img
          id="profile-pic"
          src="https://via.placeholder.com/40"
          alt="Profile Picture"
        />
      </div>
      <div class="theme-toggle">
        <label class="switch">
          <input type="checkbox" id="theme-toggle-checkbox" />
          <span class="slider round"></span>
        </label>
      </div>
    </nav>
    <div class="auth" id="auth-form" style="display: none">
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button id="login">Login</button>
      <button id="register">Register</button>
      <button id="close-auth">Close</button>
    </div>
    <div class="container">
      <div class="timer">
        <span id="minutes">25</span>:<span id="seconds">00</span>
      </div>
      <div class="controls">
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <button id="reset">Reset</button>
      </div>
      <div class="session">Work Session</div>
      <div class="stats">
        <div id="experience">Experience: 0</div>
        <div id="achievements">Achievements: None</div>
      </div>
    </div>
    <audio id="work-alarm" src="sounds/work-alarm.mp3"></audio>
    <audio id="break-alarm" src="sounds/break-alarm.mp3"></audio>
    <audio id="start-sound" src="sounds/start-sound.mp3"></audio>
    <script src="script.js"></script>
  </body>
</html>
